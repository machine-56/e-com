    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-main">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./images/icon.png" alt="Xuō Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="./store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="./discover.html">Discover</a></li>
                    <li class="nav-item"><a class="nav-link" href="./cart.html"><i class="fa-brands fa-opencart"></i></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li><a class="dropdown-item" href="./login.html">Login</a></li>
                            <li><hr class="dropdown-divider"></li> 
                            <li><a class="dropdown-item" href="./sign-up.html">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Signup Form -->
     <div class="container">
       <div class="signup-container">
           <h2 class="text-center">Create an Account</h2>
           <form>
               <div class="row">
                   <!-- Left Column -->
                   <div class="col-md-6">
                       <div class="mb-3">
                           <label for="email" class="form-label">Email</label>
                           <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                       </div>
                       <div class="mb-3">
                           <label for="phone" class="form-label">Phone Number</label>
                           <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                       </div>
                   </div>
                   <!-- Right Column -->
                   <div class="col-md-6">
                       <div class="mb-3">
                           <label for="username" class="form-label">Username</label>
                           <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                       </div>
                       <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                       </div>
                   </div>
               </div>
               <button type="submit" class="btn btn-outline-cstm w-100">Sign Up</button>
           </form>
           <div class="text-center mt-3">
               <small>Already have an account? <a href="./login.html" id="link-login">Login</a></small>
           </div>
       </div>
     </div>
    <!-- /Signup Form -->

    <!-- Footer -->
    <footer class="footer-main">
        <span>All rights reserved &copy; machine-56</span>
    </footer>

</body>
