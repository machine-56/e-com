<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart - Xuō</title>
    <link rel="shortcut icon" href="./images/icon-bookmark.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/cart.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nav-main">
      <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
              <img src="./images/icon.png" alt="Xuō" id="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="./store.html">Store</a></li>
                  <li class="nav-item"><a class="nav-link" href="./discover.html">Discover</a></li>
                  <li class="nav-item"><a class="nav-link" href="./about.html">Support</a></li>
                  <li class="nav-item"><a class="nav-link active" href="./cart.html">
                    <i class="fa-brands fa-opencart"></i>
                  </a></li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fa-regular fa-user"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                      <li><a class="dropdown-item" href="./login.html">Login</a></li>
                      <li><hr class="dropdown-divider"></li> 
                      <li><a class="dropdown-item" href="./sign-up.html">Sign Up</a></li>
                    </ul>
                  </li>
                </ul>
          </div>
      </div>
  </nav>
    <!-- /Navbar -->

    <!-- Main Cart Section -->
    <div class="container">
        <h2 class="text-center head-text">Your Cart</h2>
        <div class="row">
            <!-- Cart Items -->
            <div class="col-md-8">
                <div class="cart-item d-flex justify-content-between align-items-center p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="./images/mobile-5.png" alt="Product 1" class="cart-img">
                        <div class="ms-3">
                            <h5>Xuō Note 13 Pro</h5>
                            <p class="text-muted">8GB RAM | 256GB Storage</p>
                            <p class="fw-bold">$800</p>
                        </div>
                    </div>
                    <div>
                        <input type="number" class="form-control cart-qty" value="1" min="1" onchange="updateTotal()">
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeItem(this)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                </div>

                <div class="cart-item d-flex justify-content-between align-items-center p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <img src="./images/mobile-3.png" alt="Product 2" class="cart-img">
                        <div class="ms-3">
                            <h5>Xuō 12 Pro</h5>
                            <p class="text-muted">12GB RAM | 512GB Storage</p>
                            <p class="fw-bold">$1100</p>
                        </div>
                    </div>
                    <div>
                        <input type="number" class="form-control cart-qty" value="1" min="1" onchange="updateTotal()">
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeItem(this)">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- Total Summary -->
            <div class="col-md-4">
                <div class="border p-3">
                    <h4>Order Summary</h4>
                    <p class="d-flex justify-content-between">
                        <span>Subtotal:</span> 
                        <span id="subtotal">$1900</span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <span>Shipping:</span> 
                        <span>$30</span>
                    </p>
                    <p class="d-flex justify-content-between">
                        <span>Discount:</span> 
                        <span>-$20</span>
                    </p>
                    <hr>
                    <h5 class="d-flex justify-content-between">
                        <span>Total:</span> 
                        <span id="total">$1910</span>
                    </h5>
                    <button class="btn btn-outline-cstm w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /Main Cart Section -->

    <!-- Footer -->
    <footer class="footer-main text-center py-3">
        <span>All rights reserved &copy; machine-56</span>
    </footer>
    <!-- /Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0368c72d3f.js"></script>
    <script src="./JS/cart.js"></script>
</body>
</html>
